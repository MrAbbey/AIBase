<!DOCTYPE HTML>
<html size="s">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <title>NGBOSS</title>
        <script type="text/javascript" src="wade-core.js"></script>
        <script type="text/javascript" src="wade-extend.js"></script>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mruDuDKc7GUWG9wtaH3rd5Sk"></script>
        
        <script type="text/javascript">
            
            function test1() {
                var param = '{"pluginName":"JN_Test","params":"伍友健，你好！"}';
                window.WadeNAObj.JN_Test(param,function(str){
                                         addElementNode(str);
                                         });
            }

            function test2() {
                window.WadeNAObj.JN_OpenDocument('http://115.28.232.97:8010/excel/2018-7%E9%98%85%E5%85%B5%E6%8A%A5%E8%A1%A8_9.xls',function(str){
                                         addElementNode(str);
                                         });
            }

            function test3() {
                window.WadeNAObj.JN_VersionNumber(function(str){
                                         addElementNode('版本号'+str);
                                         });
            }

            function test4() {
                window.WadeNAObj.JN_ShowLoading('加载中...',function(str){
                    test5();
                });
            }


            function test5() {
                window.WadeNAObj.JN_DismissLoading(function(str){});
            }

            function test6() {
                window.WadeNAObj.JN_ShowMessage('你好，伍友健！');
            }
        


        
        function locationTest(longitude,latitude){
            // 百度地图API功能
            var ggPoint = new BMap.Point(longitude,latitude);
            var convertor = new BMap.Convertor();
            var pointArr = [];
            pointArr.push(ggPoint);
            convertor.translate(pointArr, 1, 5, function(data) {
                                if(data.status === 0) {
                                var bdPoint = data.points[0];
                                var geoc = new BMap.Geocoder();
                                geoc.getLocation(bdPoint, function(rs){
                                                 var addComp = rs.addressComponents;
                                                 addElementNode(addComp.city);
                                                 });
                                }
                                });
                                
                                
        }
        
        function addElementNode(text) {
            var para=document.createElement("p");
            var node=document.createTextNode(text);
            para.appendChild(node);
            
            var element=document.getElementById("div");
            element.appendChild(para);
        }

            </script>
        
    </head>
    <body>
        <input type="text" id="myInput" />
        <button type="button" onclick="document.getElementById('myInput').value = ''; document.getElementById('myInput').focus();">清除</button>
        
        <div id="div">
            <p><a href="http://www.wuyoujian.com" onclick="test1();">调用测试-JN_Test</a></p>
            <p><a href="http://www.wuyoujian.com" onclick="test2();">调用测试-JN_OpenDocument</a></p>
            <p><a href="http://www.wuyoujian.com" onclick="test3();">调用测试-VersionNumber</a></p>
            <p><a href="http://www.wuyoujian.com" onclick="test4();">调用测试-ShowLoading</a></p>
            <p><a href="http://www.wuyoujian.com" onclick="test5();">调用测试-DismissLoading</a></p>
            <p><a href="http://www.wuyoujian.com" onclick="test6();">调用测试-ShowMessage</a></p>

        </div>
    </body>
</html>
